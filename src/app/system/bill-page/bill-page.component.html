<div class="title-block">
  <h3 class="title pull-left">
    Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline">
      <i class="fa fa-refresh" (click)="onRefresh()"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row text-center" *ngIf="!isLoaded">Loading...</div>
  <div class="row" *ngIf="isLoaded">
    <mp-bill-card [bill]="bill" [currency]="currency"></mp-bill-card>
    <mp-currency-card [currency]="currency"></mp-currency-card>
  </div>
</section>
