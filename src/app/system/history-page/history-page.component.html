<div class="title-block">
  <h3 class="title">Страница истории <span class="sparkline bar"></span></h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="openFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="!isLoaded" class="text-center">Loading...</div>
<div *ngIf="isLoaded">
  <mp-history-chart [data]="chartData"></mp-history-chart>
  <mp-history-events
    [category]="category"
    [events]="filteredEvents"
  ></mp-history-events>
  <div *ngIf="isFilterVisible">
    <mp-history-filter
      (onFilterApply)="onFilterApply($event)"
      (onFilterCancel)="onFilterCancel()"
      [categories]="category"
    ></mp-history-filter>
  </div>
</div>
